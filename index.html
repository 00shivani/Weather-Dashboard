<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container">
    <!-- Jumbotron -->
    <div id="outerdiv" class=" jumbotron-fluid bg-dark text-white text-center">
      <div id="jumbotron" class="container">
        <h1 id="title" class="display-2">Weather Dashboard</h1>
      </div>
    </div>

    <!-- Search by city form -->
    <div class="row">
      <div class="col-3 m-2 bg-light">
        <h3>Search for a City:</h3>
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="add-city" class="btn btn-outline-secondary bg-primary" type="button"><ion-icon
                name="search-outline"></ion-icon> </button>
          </div>
        </div>
        <!-- Previously searched cities -->
        <div class="card" style="width: 15rem;">
          <ul id="city-list" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- Current Weather Forecast -->
      <div class="col-8 m-2">
        <div class="row-12">
          <div class="card">
            <div id="today-weather" class="card-body">
            </div>
          </div>
        </div>
        <br>
        <!-- 5 Day Forecast Heading -->
        <div class="row-12">
          <h3>5-Day Forecast:</h3>
        </div>
        <br>
        <!-- 5-Day Forecast Cards -->
        <div id="boxes" class="boxesbox row"> </div>

      </div>
    </div>
  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>

</html>
